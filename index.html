<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <title>GitHub y JS</title>
</head>
<body>
    <header>
        <h1 class="tittle__header">Como empezar un proyecto desde cero con Git,GitHub y JS</h1>
    </header>
    <main>
        <form action="" class="form__container">
            <h2>Login</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" id="password">
            <input type="password" placeholder="Confirm pasword" id="passConfirm">
            <button type="submit" id="btnSubmit">Submit</button>
            <p class="form__sign">Sign In</p>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
